<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .add-task-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        input, button {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8a8a8 0%, #8a8a8a 100%);
        }

        .tasks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .tasks-table th {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tasks-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .tasks-table tr:last-child td {
            border-bottom: none;
        }

        .tasks-table tr:hover {
            background: #f8f9fa;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .logout-btn {
            margin-top: 30px;
            text-align: center;
        }

        .logout-btn form {
            display: inline-block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .tasks-table {
                font-size: 14px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1>
            <p>Organize your tasks efficiently</p>
        </div>

        <div class="content">
            <!-- Add Task Form -->
            <div class="add-task-form">
                <h2 style="margin-bottom: 20px; color: #495057;">Add New Task</h2>
                <form th:action="@{/task}" th:object="${task}" method="post">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Task Title *</label>
                            <input type="text" th:field="*{title}" placeholder="Enter task title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" th:field="*{description}" placeholder="Enter description">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" th:field="*{category}" placeholder="e.g., Work, Personal">
                        </div>
                        <div class="form-group">
                            <label for="dueDate">Due Date</label>
                            <input type="date" th:field="*{dueDate}">
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Task</button>
                </form>
            </div>

            <!-- Tasks Table -->
            <h2 style="margin-bottom: 20px; color: #495057;">Your Tasks</h2>
            
            <div th:if="${tasks.empty}">
                <div class="empty-state">
                    <div>ðŸ“‹</div>
                    <h3>No tasks yet</h3>
                    <p>Start by adding your first task above!</p>
                </div>
            </div>

            <table class="tasks-table" th:unless="${tasks.empty}">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.title}"></td>
                        <td th:text="${task.description}"></td>
                        <td th:text="${task.category}"></td>
                        <td th:text="${task.dueDate}"></td>
                        <td>
                            <span th:class="${task.completed} ? 'status status-completed' : 'status status-pending'"
                                  th:text="${task.completed} ? 'Completed' : 'Pending'">
                            </span>
                        </td>
                        <td class="actions">
                            <a th:href="@{'/task/toggle/' + ${task.id}}" class="btn" 
                               th:text="${task.completed} ? 'Mark Incomplete' : 'Mark Complete'">
                            </a>
                            <a th:href="@{'/task/delete/' + ${task.id}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Logout Button -->
            <div class="logout-btn">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
